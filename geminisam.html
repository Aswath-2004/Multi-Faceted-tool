<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini 1.5 Flash Chatbot</title>
    <!-- Tailwind CSS CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for Inter font and overall body background */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5; /* Light gray background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Full viewport height */
            margin: 0;
            padding: 20px; /* Add some padding around the chatbox */
            box-sizing: border-box; /* Include padding in element's total width and height */
        }
        .chat-container {
            max-width: 600px; /* Max width for desktop */
            width: 100%; /* Full width on smaller screens */
            background-color: #ffffff; /* White background for the chatbox */
            border-radius: 1.5rem; /* Rounded corners */
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1); /* Soft shadow */
            display: flex;
            flex-direction: column;
            overflow: hidden; /* Hide overflow for rounded corners */
            min-height: 70vh; /* Minimum height for the chatbox */
        }
        .messages-box {
            flex-grow: 1; /* Allows messages to take up available space */
            padding: 1.5rem;
            overflow-y: auto; /* Scroll for messages */
            display: flex;
            flex-direction: column;
            gap: 1rem; /* Space between messages */
            background-color: #e9ecef; /* Slightly darker background for message area */
        }
        .message {
            max-width: 80%; /* Limit message width */
            padding: 0.75rem 1rem;
            border-radius: 1.25rem; /* More rounded message bubbles */
            word-wrap: break-word; /* Break long words */
        }
        .user-message {
            align-self: flex-end; /* Align user messages to the right */
            background-color: #4f46e5; /* Indigo for user */
            color: #ffffff; /* White text */
            border-bottom-right-radius: 0.25rem; /* Sharper corner on one side */
        }
        .bot-message {
            align-self: flex-start; /* Align bot messages to the left */
            background-color: #d1d5db; /* Light gray for bot */
            color: #374151; /* Darker text */
            border-bottom-left-radius: 0.25rem; /* Sharper corner on one side */
        }
        .input-area {
            display: flex;
            padding: 1rem;
            border-top: 1px solid #e0e0e0; /* Separator line */
            background-color: #ffffff; /* White background for input area */
            gap: 0.75rem; /* Space between input and button */
        }
        .input-area input {
            flex-grow: 1; /* Input takes most space */
            padding: 0.75rem 1rem;
            border: 1px solid #d1d5db;
            border-radius: 1.5rem; /* Rounded input field */
            outline: none; /* Remove outline on focus */
            transition: border-color 0.2s;
        }
        .input-area input:focus {
            border-color: #4f46e5; /* Highlight border on focus */
        }
        .input-area button {
            background-color: #4f46e5; /* Indigo button */
            color: #ffffff;
            padding: 0.75rem 1.5rem;
            border-radius: 1.5rem; /* Rounded button */
            border: none;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
            font-weight: 600; /* Semi-bold text */
        }
        .input-area button:hover {
            background-color: #4338ca; /* Darker indigo on hover */
            transform: translateY(-1px); /* Slight lift effect */
        }
        .input-area button:active {
            transform: translateY(0); /* Press effect */
        }
        .loading-indicator {
            display: none; /* Hidden by default */
            align-self: flex-start;
            margin-top: 0.5rem;
            font-style: italic;
            color: #6b7280;
            font-size: 0.875rem; /* Small text */
        }
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .chat-container {
                min-height: 90vh; /* Taller on mobile */
                border-radius: 0.75rem; /* Slightly less rounded on small screens */
            }
            .messages-box {
                padding: 1rem;
                gap: 0.75rem;
            }
            .message {
                max-width: 90%; /* Wider messages on mobile */
            }
            .input-area {
                padding: 0.75rem;
                gap: 0.5rem;
            }
            .input-area input, .input-area button {
                padding: 0.625rem 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="p-4 bg-indigo-600 text-white text-center text-xl font-semibold rounded-t-xl">
            Gemini Chatbot
        </div>
        <div id="messages" class="messages-box">
            <!-- Chat messages will be appended here -->
            <div class="bot-message message">Hello! How can I help you today?</div>
            <div id="loading-indicator" class="loading-indicator">Bot is typing...</div>
        </div>
        <div class="input-area">
            <input type="text" id="user-input" placeholder="Type your message..." class="focus:ring-2 focus:ring-indigo-500">
            <button id="send-button">Send</button>
        </div>
    </div>

    <script>
        // Get references to DOM elements
        const messagesDiv = document.getElementById('messages');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');
        const loadingIndicator = document.getElementById('loading-indicator');

        // Initialize chat history for the Gemini API
        // This array will store objects with 'role' (user/model) and 'parts' (text)
        let chatHistory = [];

        // Function to add a message to the chat display
        function addMessageToDisplay(text, sender) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message');
            if (sender === 'user') {
                messageElement.classList.add('user-message');
            } else {
                messageElement.classList.add('bot-message');
            }
            messageElement.textContent = text;
            messagesDiv.appendChild(messageElement);
            // Scroll to the bottom to show the latest message
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        // Function to send message to Gemini API
        async function sendMessage() {
            const prompt = userInput.value.trim();
            if (prompt === '') {
                return; // Don't send empty messages
            }

            // Display user message
            addMessageToDisplay(prompt, 'user');
            userInput.value = ''; // Clear input field

            // Add user message to chat history for API payload
            chatHistory.push({ role: "user", parts: [{ text: prompt }] });

            // Show loading indicator
            loadingIndicator.style.display = 'block';
            messagesDiv.scrollTop = messagesDiv.scrollHeight; // Scroll to show indicator

            try {
                // Construct the payload for the Gemini API
                const payload = { contents: chatHistory };
                // IMPORTANT: If you are running this code outside of the Canvas environment (e.g., in VSCode locally),
                // you MUST replace the empty string below with your actual Gemini API key obtained from Google AI Studio.
                // In the Canvas environment, this key is automatically provided.
                const apiKey = "AIzaSyDSoaaSW6qJ1_NIsZSA5yk-idBMfnZiZQw"; // <--- REPLACE THIS WITH YOUR ACTUAL API KEY FOR LOCAL RUNS
                // Gemini 1.5 Flash API endpoint
                const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${apiKey}`;

                // Make the API call
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                // Check if the response was successful
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(`API error: ${response.status} ${response.statusText} - ${JSON.stringify(errorData)}`);
                }

                const result = await response.json();

                // --- Enhanced Error Handling for Gemini API Responses ---
                if (result.candidates && result.candidates.length > 0 &&
                    result.candidates[0].content && result.candidates[0].content.parts &&
                    result.candidates[0].content.parts.length > 0) {
                    const botText = result.candidates[0].content.parts[0].text;
                    addMessageToDisplay(botText, 'bot');
                    // Add bot's response to chat history
                    chatHistory.push({ role: "model", parts: [{ text: botText }] });
                } else {
                    // Check for prompt feedback (e.g., safety issues with user input)
                    if (result.promptFeedback && result.promptFeedback.safetyRatings) {
                        const blockedCategories = result.promptFeedback.safetyRatings
                            .filter(rating => rating.blocked)
                            .map(rating => rating.category.replace('HARM_CATEGORY_', '').toLowerCase());
                        addMessageToDisplay(`Sorry, your input was blocked due to safety concerns related to: ${blockedCategories.join(', ')}. Please try rephrasing.`, 'bot');
                    }
                    // Check for candidate feedback (e.g., safety issues with bot's generated output)
                    else if (result.candidates && result.candidates.length > 0 && result.candidates[0].finishReason === 'SAFETY') {
                         const blockedCategories = result.candidates[0].safetyRatings
                            .filter(rating => rating.blocked)
                            .map(rating => rating.category.replace('HARM_CATEGORY_', '').toLowerCase());
                        addMessageToDisplay(`Sorry, I couldn't generate a response for that. It might have been blocked due to safety concerns related to: ${blockedCategories.join(', ')}.`, 'bot');
                    }
                    else {
                        addMessageToDisplay("Sorry, I couldn't generate a response. Please try again.", 'bot');
                        console.error("Unexpected API response structure or empty response:", result);
                    }
                    // If an error occurs or response is blocked, remove the last user message from history
                    // to avoid confusing the model in subsequent turns.
                    chatHistory.pop();
                }
            } catch (error) {
                console.error("Error communicating with Gemini API:", error);
                addMessageToDisplay("Oops! Something went wrong. Please try again later. Check the console for details.", 'bot');
                // If an error occurs, remove the last user message from history to avoid
                // confusing the model in subsequent turns.
                chatHistory.pop();
            } finally {
                // Hide loading indicator regardless of success or failure
                loadingIndicator.style.display = 'none';
                messagesDiv.scrollTop = messagesDiv.scrollHeight; // Scroll to bottom again
            }
        }

        // Event listeners
        sendButton.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });

        // Initial message from bot (already in HTML, but can be added via JS if preferred)
        // addMessageToDisplay("Hello! How can I help you today?", 'bot');
    </script>
</body>
</html>
